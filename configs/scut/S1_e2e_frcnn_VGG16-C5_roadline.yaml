METHOD_NAME: e2e-frcnn-VGG16-C5
MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: VGG16.add_VGG16_conv5_body
  NUM_CLASSES: 7
  FASTER_RCNN: True
  BBOX_REG_WEIGHTS: (1, 1, 1, 1)
  ROADLINE_ON: True
NUM_GPUS: 1
SOLVER:
  WEIGHT_DECAY: 0.0005
  LR_POLICY: steps_with_decay
  GAMMA: 0.1
  # 1x schedule (note TRAIN.IMS_PER_BATCH: 1)
#  BASE_LR: 0.0025
#  MAX_ITER: 180000
#  STEPS: [0, 120000, 160000]
  #GPU 2
#  BASE_LR: 0.005
#  MAX_ITER: 90000
#  STEPS: [0, 60000, 80000]
  #GPU 4
  BASE_LR: 0.01
  MAX_ITER: 45000
  STEPS: [0, 30000, 40000]
  #GPU 8
#  BASE_LR: 0.02
#  MAX_ITER: 22500
#  STEPS: [0, 15000, 20000]
RPN:
  SIZES: (32, 64, 128, 256, 512)
FAST_RCNN:
  ROI_BOX_HEAD: VGG16.add_VGG16_roi_fc_head
  ROI_XFORM_METHOD: RoIAlign
TRAIN:
  WEIGHTS: /home/all/models/Detectron/ImageNetPretrained/vgg16.pkl
  DATASETS: ('scut_train_10x_roadline',)
  SCALES: (576,)
  MAX_SIZE: 720
  IMS_PER_BATCH: 1
  BATCH_SIZE_PER_IM: 512
TEST:
  DATASETS: ('scut_test_1x_roadline','scut_train_10x_roadline')
  SCALE: 576
  MAX_SIZE: 720
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 6000
  RPN_POST_NMS_TOP_N: 1000
OUTPUT_DIR: output/scut/e2e-frcnn-VGG16-C5/detectron-output
